<div class="spinner-container">
    <ngx-spinner
        bdOpacity = 0.9
        bdColor = "rgba(0, 0, 0, 0.2)"
        size = "large"
        color = "rgb(149, 42, 145)"
        type = "line-spin-fade"
    ></ngx-spinner>
</div>

<button (click)="testSpinner('STATE_SERVICE_GET_STATES')" *ngIf="isDebug">Testar Spinner</button>
